<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Vue Dischi</title>
</head>

<body>

    <div id="root">

        <!-- header -->
        <header>
            <img class="logo" src="./img/mtv-logo.png" alt="mtv logo">

            <select v-model="selectedGenre" @change="filterGenre()">
                <option value="">Seleziona genere</option>
                <option v-for="genre in genres" :value="genre">{{genre}}</option>
            </select>
        </header>
        <!-- fine header -->
    
        
        <!-- main -->
        <main>
            <div class="container">
                <div class="row gy-3 row-cols-1 row-cols-sm-2 row-cols-lg-4 row-cols-xl-5">

                    <div class="col" v-for="disc in filteredDiscs">
                        <div class="card p-3">
                            <img :src="disc.poster">
                            <div class="card-body p-0 pt-3">
                                <h5 class="mb-3">{{disc.title}}</h5>
                                <p class="m-0">{{disc.author}}</p>
                                <p class="m-0">{{disc.year}}</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <!-- fine main -->

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
